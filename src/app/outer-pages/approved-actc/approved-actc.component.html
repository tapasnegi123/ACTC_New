<!-- Page title -->
<div class="page-title">
  <div class="container">
    <div
      class="row align-items-center justify-content-center text-center special-box-padding"
    >
      <div class="col-12">
        <h3>{{ title }}</h3>
      </div>
      <div class="hl"></div>
    </div>
  </div>
</div>

<!-- Search Bar -->
<div class="search" >
  <div class="container">
    <div class="row justify-content-center searchbar">
      <div class="col-md-8 col-12 search-icon">
        <form class="d-flex" role="search">
          <!-- <img src="src/assets/images/search-actc.svg" alt="" /> -->
          <img src="/assets/images/search-actc.svg" alt="" />
          <app-typeahead type="search"
          placeholder="Search.." class="form-control  search-input p-3" (dataIsEmpty)="CheckForEmptyData($event)" [mockArr]="approvedACTCList" (dataFromTypeahead)="DataFromTypeahead($event)"></app-typeahead>
          <!-- <input
            class="form-control search-input p-5"
            type="search"
            placeholder="Search.."
            aria-label="Search"
          /> -->
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ACTC Box -->
<div class="actc-box">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let data of mockACTCArr">
        <div class="col-lg-3 col-md-6 col-6">
          <div class="box">
            <div class="row my-5">
              <div class="col-12">
                <div class="box-img actc_icons {{data.icon_img}}">
                  <!-- <img src="/assets/images/Council.svg" alt="" /> -->
                </div>
              </div>
              <div class="row align-items-center px-4">
                <div class="col-11 box-desc">
                  <div class="d-flex align-items-center p-4">
                    <!-- <p>All India Chess Federation</p> -->
                    <p>{{data.federationName}}</p>
                  </div>
                </div>
                <div class="col-1">
                  <div class="d-flex justify-content-center align-items-center">
                    <img
                      src="/assets/images/arr-right.svg"
                      class="border rounded-circle p-3"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

    </div>
  </div>
</div>
