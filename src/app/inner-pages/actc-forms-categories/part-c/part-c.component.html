<div *ngIf="actcFormList$ | async as formList; else loader" class="container form-section bg-white p-5">

    <ul class="nav nav-pills mb-0 form-tabs" id="pills-tab" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="section == 'Form_PartC_home' ? 'active' : ''" id="pills-home-tab home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true"><img
                    src="/assets/images/dashboard/home-7-fill.svg" height="22px" width="35px" alt=""
                    (click)="FormHome()" #sectionBtn></button>
        </li>

        <ng-container *ngFor="let data of formList">
            <ng-container *ngIf="data.formName != 'Form_PartC_00'">
                <li class="nav-item" role="presentation">
                    <button [id]="data.formName" class="nav-link" [ngClass]="section == data.formName ? 'active' : ''"
                        id="pills-profile-tab" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false" #sectionBtn (click)="ToggleSectionTemplate(data)">SECTION
                        {{data?.sortOrder}}</button>
                </li>
            </ng-container>
        </ng-container>
    </ul>

                            [ngClass]="section == btnData?.btnId  ? 'active' : ''" id="pills-profile-tab" type="button"

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
            tabindex="0">
            <div class="section section-home padding-box">

                <ng-container *ngIf="section == 'Form_PartC_home'">
                    <h2 class="text-center uppercase">Total ACTC Budget</h2>
                    <div class="hl d-block mx-auto"></div>
                    <div class="lists pt-5 pb-0">
                        <ng-container *ngFor="let data of formList">
                            <div *ngIf="data.formName != 'Form_PartC_00'">
                                <div class="row mb-4 align-items-center py-2 ps-2 " style=" cursor: pointer; background-color: #ffffff !important ; border:1px solid #c4c5c573 !important; border-radius:5px !important; width:100% !important; box-shadow:2px 2px #80A0EC29;">
                                    <div class="col-1">
                                      <div class="me-5">
                                        <img src="/assets/images/newtick.svg" alt="" style="filter:brightness(1) !important;">
                                      </div>
                                    </div>
                                   <div class="col-11">
                                    <div [ngClass]="!data?.isfilledby_nsf ? 'active-td':'' " (click)="ToggleSectionTemplate(data)" style="margin: 0 15px; font-size: 1.5rem; text-transform: uppercase !important; color:#0A3D81 !important; font-weight:700; text-decoration: none !important;">{{data?.formDesc}}</div>
                                   </div>
                                  </div>
            
            
                            </div>
                        </ng-container>

                        <ng-container *ngFor="let data of formList">
                            <tr *ngIf="data.formName == 'Form_PartC_00'">
                                <td class="border-0" [ngClass]="!data?.isfilledby_nsf ? 'active-td':'' "
                                    (click)="ToggleSectionTemplate(data)">{{data.formDesc}}</td>
                            </tr>
                        </ng-container>

                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <div class="button-left">
                                        <button type="button" class="btn ms-2  next-btn"
                                            (click)="GoToSectionOne('Form_PartC_01')">
                                            NEXT
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <!--
        Insert Section Template Here
      -->
        <ng-template [ngIf]="section == 'Form_PartC_01'">
            <app-part-c-summary [year]="year"></app-part-c-summary>
        </ng-template>
     
    </div>
</div>
<ng-template #loader>
    <loader></loader>
</ng-template>
