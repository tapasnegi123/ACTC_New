<ng-container *ngIf="(kraMilestonesList$ | async) as data;else loader">
  <div class="present_performance funding-pattern">
    <div class="container padding-box">
      <div class="row align-items-center">
        <div class="col-11">
          <div class="d-flex flex-column align-items-center">
            <div class="heading">
              <h2>KRA & MILESTONES</h2>
            </div>
            <div class="hl"></div>
          </div>
        </div>
        <!-- <div class="col-1">
          <div class="export_list_btn d-flex">
            <select class="form-select" aria-label="Default select example">
              <option selected>Export</option>
            </select>
          </div>
        </div> -->
      </div>

      <!-- EDIT BUTTON -->
      <!-- <div class="d-flex mt-2 align-items-left justify-content-end" style="cursor: pointer;" >
        <img src="/assets/images/edit-list.svg" alt="">
      <span style="font-size:1.3rem; font-weight:500; color:black; text-decoration:underline;">Edit</span>
      </div> -->

      <!-- Blue Bar Used in Manage ACTC Sections -->
      <div class="row">
        <div class="section_bar w-100">
          <ul class="nav nav-pills nav_bar_height" id="pills-tab" role="tablist">
            <ng-container *ngFor="let btns of btns;let i=index">
              <li class="nav-item mx-2" role="presentation">
                <button class="nav-link" [ngClass]="btns.id == kraType?'active':''" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                  type="button" role="tab" aria-controls="pills-home" aria-selected="true" (click)="Toggle(btns.id)">
                  {{btns.name}}
                </button>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
          tabindex="0">

          <!-- Tables used in Manage ACTC Forms -->
          <div class="manage_actc_table">
            <div class="table-responsive">
              <table class="table table-bordered text-center">
                <thead>
                  <tr>
                    <!-- <th>S.NO</th> -->
                    <th>EVENT</th>
                    <th>PARTICIPATION</th>
                    <th>MEDALS AT STAKE</th>
                    <th>TOP 16</th>
                    <th>TOP 8</th>
                    <th>MEDALS</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <td>{{i}}</td> -->
                  <td>{{data[0]?.tournament_name}}</td>
                  <td>{{data[0]?.partcipation}}</td>
                  <td>{{data[0]?.top16}}</td>
                  <td>{{data[0]?.top8}}</td>
                  <td>{{data[0]?.Medals}}</td>
                  <td>{{data[0]?.Medals_At_Stake}}</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Buttons -->
    <div class="btns">
      <button type="button" class="previous-btn me-3" (click)="GoToPreviousSection(2)">PREVIOUS</button>
      <button type="button" class="previous-btn" (click)="GoToNextSection()">NEXT</button>
    </div>
  </div>

</ng-container>
<ng-template #loader>
  <loader></loader>
</ng-template>
