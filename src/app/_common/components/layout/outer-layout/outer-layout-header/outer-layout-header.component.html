  <div id="header-1">
    <div class="container">
      <div
        class="row align-items-center justify-content-lg-end justify-content-md-center justify-content-center"
      >
        <div class="col-lg-6 col-md-12 col-12">
          <div
            class="d-flex align-items-center justify-content-lg-end justify-content-md-center justify-content-center"
          >
            <div class="link me-md-4 me-2">
              <a href="#" class="text-decoration-none"
                >Skip to main content </a
              >
            </div>
            <div class="buttons me-md-4 me-2 d-flex">
              <div class="me-2">
                <button
                  type="button"
                  class="p-2 btn text-white border rounded-0"
                >
                  A-
                </button>
              </div>
              <div class="me-2">
                <button
                  type="button"
                  class="p-2 btn text-white border rounded-0"
                >
                  A
                </button>
              </div>
              <div class="me-2">
                <button
                  type="button"
                  class="p-2 btn text-white border rounded-0"
                >
                  A+
                </button>
              </div>
              <div class="me-2">
                <button
                  type="button"
                  class="p-2 btn text-white light-button rounded-0"
                >
                  A
                </button>
              </div>
              <div class="me-2">
                <button type="button" class="p-2 btn bg-white rounded-0">
                  A
                </button>
              </div>
            </div>
            <div class="search">
              <form class="d-flex" role="search">
                <img src="/assets/images/search.svg" class="img-fluid" alt="" />
                <input
                  class="form-control rounded-0 "
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  style="padding: 6px 5px 6px 18px;"
                />
              </form>
            </div>
            <div class="dropdown  py-1">
              <button
                class="d-flex align-items-center btn text-white dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="/assets/images/globe.png" class="globe" alt="" />
                EN
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Another action</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header-new">
  <div class="container">

     <div class="col-4 border-end">
      <img src="assets/images/h_logo_2.svg" class="img-fluid p-1" style="height: 80px; width: 120px;" alt="">
     </div>
     <div class="col-4">
      <img src="assets/images/g20_new_img.png" class="img-fluid p-1" style="height: auto; width: auto;" alt="">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <ul class="navbar-nav me-auto  mb-2 mb-lg-0">

                  <a class="nav-link " aria-current="page" [routerLink]="['/home']" routerLinkActive="active"
                    >HOME</a
